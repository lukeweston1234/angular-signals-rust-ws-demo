<div class="w-screen h-screen relative">
  <div class="w-screen h-screen p-3 overflow-hidden">
    <div class="w-full flex justify-between">
      <div class="flex gap-3">
        <button class="w-6 h-6 relative cursor-pointer z-50">
          <input
            [(ngModel)]="brushColor"
            class="top-0 left-0 w-full h-full absolute opacity-0 cursor-pointer"
            type="color"
          />
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6 cursor-pointer"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M9.53 16.122a3 3 0 0 0-5.78 1.128 2.25 2.25 0 0 1-2.4 2.245 4.5 4.5 0 0 0 8.4-2.245c0-.399-.078-.78-.22-1.128Zm0 0a15.998 15.998 0 0 0 3.388-1.62m-5.043-.025a15.994 15.994 0 0 1 1.622-3.395m3.42 3.42a15.995 15.995 0 0 0 4.764-4.648l3.876-5.814a1.151 1.151 0 0 0-1.597-1.597L14.146 6.32a15.996 15.996 0 0 0-4.649 4.763m3.42 3.42a6.776 6.776 0 0 0-3.42-3.42"
            />
          </svg>
        </button>
        <button class="cursor-pointer" (click)="clear()">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99"
            />
          </svg>
        </button>
      </div>
      <button (click)="openSaveModal()">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="size-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="m20.25 7.5-.625 10.632a2.25 2.25 0 0 1-2.247 2.118H6.622a2.25 2.25 0 0 1-2.247-2.118L3.75 7.5m8.25 3v6.75m0 0-3-3m3 3 3-3M3.375 7.5h17.25c.621 0 1.125-.504 1.125-1.125v-1.5c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125v1.5c0 .621.504 1.125 1.125 1.125Z"
          />
        </svg>
      </button>
    </div>

    <div class="w-full h-full p-6">
      <canvas
        #drawingCanvas
        class="w-full h-full rounded-md border-gray-400 border-2 cursor-crosshair"
      ></canvas>
    </div>
  </div>
  @if(isSaveModalOpen){
  <div
    class="inset-0 absolute z-[1000] w-full h-full bg-black bg-opacity-15 flex items-center justify-center"
  >
    <div
      class="w-[240px] h-[160px] flex flex-col p-3 gap-3 bg-white rounded-lg"
    >
      <div class="flex flex-col gap-1">
        <h6 class="font-semibold text-gray-800">Save your masterpiece?</h6>
        <input
          placeholder="Save as..."
          [(ngModel)]="fileSaveName"
          class="w-full h-8 bg-none p-1 border-2 border-gray-300 rounded-md"
        />
      </div>
      <button
        (click)="save(fileSaveName())"
        class="bg-none font-semibold text-gray-800 border-gray-800 border-2 rounded-md w-full p-1 mt-auto"
      >
        Save
      </button>
    </div>
  </div>

  }
</div>
